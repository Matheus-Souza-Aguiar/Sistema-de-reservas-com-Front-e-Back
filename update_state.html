<body>
    <div id="container">
  

        <div id="formU">
            <h1>Atualizar dados do veículo</h1>
            <p>Informe o Modelo e a placa do carro que deseja alterar a disponibilidade</p>
            
            <form name="formUpdate" id="update"  method="post">
                
              Modelo <input id="model" name="model" type="text" placeholder="Ex: Gol G4" required><br><br>
              Placa  <input id="board" name="board" type="text"  placeholder="Ex: GLG422" required><br><br>
              <input class="form-check-input" type="radio" name="state" id="state1" value="Disponivel" checked>
              <label class="form-check-label" for="exampleRadios1">
                Disponivel
              </label> <br>
              <input class="form-check-input" type="radio" name="state" id="state" value="Manutenção">
              <label class="form-check-label" for="exampleRadios2">
                Manutenção
              </label> 
              <button id="bto" type="button" class="btn btn-success" onclick="upadate_state()">Consultar veículo</button>
            </form>
        </div>
          
          <div id="printcar">
            <table id="table" class="table">
              
            </table>
             
          </div>
