<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="EstiloUpdate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="logicaCadastros.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Reservas</title>
</head>  

<body>
    <div class="container">
         
       
        <div id="inf">
            <h1>Atualizar dados do veículo</h1>
            <p>Informe o Id, Modelo e a placa do carro que deseja alterar a disponibilidade</p>
        </div>

        <div id="formU">
            <form name="formCarros" id="update"  method="post">
                
                <input id="model" name="model" type="text" placeholder="Modelo do carro" required><br><br>
                <input id="board" name="board" type="text"  placeholder="Placa" required><br><br>
                <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04" aria-label="Exemplo de select com botão addon" required>
                      <option selected>Escolher disponibilidade</option>
                      <option value="1">Disponivel</option>
                      <option value="2">Manutenção</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">Enviar</button>
                    </div>
                  </div>
            </form>
        </div>
         
    </div>
  

</body>
